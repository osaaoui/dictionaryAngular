<h2>ANELMAD</h2>
      <div class="example-container">
          <mat-form-field>
          <mat-select [(ngModel)]="selected">
            <mat-option *ngFor="let option of options" [value]="option.id">{{ option.value }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Input" type="text" #elem (keyup.enter)="onNameKeyUp(elem.value)"
      (blur)="onNameKeyUp(elem.value)"
      [(ngModel)]="latinButton"
      (blur)="onNameKeyUp(elem.value)">
      <button mat-button color="primary" (click)="getWordList()">SEARCH</button>
    <br>
        </mat-form-field>
        <div>
          <button #ec type="submit"  value="č" (click)="getLatin(ec.value)">č</button>
          <button #ed type="submit"  value="ḍ" (click)="getLatin(ed.value)">ḍ</button>
          <button #eg type="submit"  value="ğ" (click)="getLatin(eg.value)">ğ</button>
          <button #eh type="submit"  value="ḥ" (click)="getLatin(eh.value)">ḥ</button>
          <button #ea type="submit"  value="ԑ" (click)="getLatin(ea.value)">ԑ</button>
          <button #ek type="submit"  value="γ" (click)="getLatin(ek.value)">γ</button>
          <button #er type="submit"  value="ṛ" (click)="getLatin(er.value)">ṛ</button>
          <button #es type="submit"  value="ṣ" (click)="getLatin(es.value)">ṣ</button>
          <button #et type="submit"  value="ṭ" (click)="getLatin(et.value)">ṭ</button>
          <button #ez type="submit"  value="ẓ" (click)="getLatin(ez.value)">ẓ</button>
          <br>
      </div>

<ng-container *ngFor="let word of elements">

  <mat-card>
      <mat-card-title>  <span> spelling:</span> <br></mat-card-title>
      {{word?.orth}}
     <mat-card-content><span> POS: {{word.gramGrp[0].pos}}</span> <br> </mat-card-content>
     <mat-card-content><span *ngIf="word.gramGrp[0].pos[0]==='isem' || word.gramGrp[0].pos[0]==='arbib'"> 
        Feminine: {{word.gramGrp[0].fem}}<br>
        Pural: {{word.gramGrp[0].pl}}
    </span> <br> </mat-card-content>
    <ng-container *ngFor="let element of word?.sense">
            <mat-card-content>Translation: {{element?.translation[0].quote}}<br></mat-card-content>
            <mat-card-content *ngIf="element?.exemple">exemple: {{element?.exemple}}<br></mat-card-content>
            <mat-card-content *ngIf="element?.transExemple">Translation exemple: {{element?.transExemple}}<br></mat-card-content>

    </ng-container>
    </mat-card>
    
</ng-container>
<div *ngFor="let word of elements">
  <h1>Spelling</h1>
  <span>{{word?.orth}}</span>
</div>
